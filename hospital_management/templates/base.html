{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hospital App</title>
  <!-- Aquí podrías enlazar tu CSS: -->
  <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'home' %}">Inicio</a> |
      <a href="{% url 'exam_list' %}">Exámenes</a> |
      <a href="{% url 'service_list' %}">Servicios</a> |
      <a href="{% url 'patient_list' %}">Pacientes</a> |
      <a href="{% url 'diagnosis_list' %}">Diagnósticos</a> |
      {% if user.is_authenticated %}
        <span>{{ user.username }}</span>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- Aquí metemos el contenido específico de cada página -->
    {% endblock %}
  </main>
</body>
</html>

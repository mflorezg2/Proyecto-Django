<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diagnósticos</title>
</head>
<body>
  <a href="{% url 'home' %}">« Volver</a>
  <h1>Lista de Diagnósticos</h1>
  <ul>
    {% for d in diagnoses %}
      <li>
        {{ d.diagnosis_id }} – {{ d.diagnosis_date }}<br>
        Resumen: {{ d.summary }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
